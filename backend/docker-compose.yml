version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ytdlp_downloads:/tmp/ytdlp_downloads
    env_file:
      - .env
    environment:
      - DOWNLOAD_DIR=/tmp/ytdlp_downloads
    restart: unless-stopped

volumes:
  ytdlp_downloads:
